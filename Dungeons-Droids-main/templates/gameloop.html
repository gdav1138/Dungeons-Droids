<!DOCTYPE html>
<html>
<head>
  <title>Dungeons & Droids</title>
  <style>
    body { font-family: monospace; background: #111; color: #eee; padding: 20px; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .username { color: #6f6; }
    .logout-btn { padding: 6px 12px; background: #444; color: #eee; border: 1px solid #666; cursor: pointer; text-decoration: none; }
    .logout-btn:hover { background: #555; }
    .layout { display: grid; grid-template-columns: 1fr 420px; gap: 16px; }
    .panel { border: 1px solid #444; padding: 10px; border-radius: 6px; background: #0d0d0d; }
    #log { height: 60vh; overflow-y: auto; }
    #mini-map { height: 20vh; overflow: hidden; margin-bottom: 8px; }
    #mini-map pre { font-size: 12px; }
    #map { height: 40vh; overflow: hidden; display: flex; justify-content: center; align-items: flex-end; padding-bottom: 20px; }
    #map img { width: 100%; max-width: 100%; height: auto; object-fit: contain; }
    #inventory { max-height: 30vh; overflow-y: auto; margin-top: 12px; }
    .inventory-item { padding: 8px; margin: 4px 0; background: #1a1a1a; border: 1px solid #333; border-radius: 4px; display: inline-block; margin-right: 8px; }
    .inventory-item:hover { background: #252525; border-color: #555; }
    .item-name { color: #ffd700; font-weight: bold; }
    .item-type { color: #888; font-size: 11px; text-transform: uppercase; }
    .item-desc { color: #aaa; font-size: 11px; margin-top: 4px; }
    .empty-inventory { color: #666; text-align: center; padding: 20px; }
    h3 { margin: 0 0 8px 0; color: #bbb; font-weight: normal; }
    form { margin-top: 12px; }
    input[type=text] { width: 80%; padding: 8px; }
    button { padding: 8px; }
  </style>
</head>
<body>
  <div class="header">
    <div class="username">Logged in as: {{ username }}</div>
    <a href="/logout" class="logout-btn">Logout</a>
  </div>

  <div class="layout">
    <div class="panel">
      <h3>ADVENTURE LOG</h3>
      <div id="log"></div>
    </div>
    <div class="panel">
      <h3>MAP</h3>
      <div id="mini-map"></div>
      <div id="map"></div>
    </div>
  </div>

  <form id="commandForm" onsubmit="return false;">
    <input type="text" id="command" name="command" placeholder="Enter command..." autofocus />
    <button type="submit">Send</button>
  </form>

  <div class="panel" style="margin-top: 12px;">
    <h3>INVENTORY</h3>
    <div id="inventory">
      <div class="empty-inventory">No items yet</div>
    </div>
  </div>

  <script>
    const logDiv = document.getElementById('log');
    const mapDiv = document.getElementById('map');
    const miniMapDiv = document.getElementById('mini-map');
    const inventoryDiv = document.getElementById('inventory');
    const form = document.getElementById('commandForm');

    function updateInventory(inventoryData) {
      if (!inventoryData || inventoryData.length === 0) {
        inventoryDiv.innerHTML = '<div class="empty-inventory">No items yet</div>';
        return;
      }
      
      let html = '';
      inventoryData.forEach(item => {
        html += `
          <div class="inventory-item">
            <div class="item-name">${item.name}</div>
            <div class="item-type">${item.type}</div>
            <div class="item-desc">${item.description}</div>
          </div>
        `;
      });
      inventoryDiv.innerHTML = html;
    }

    // Append the initial response from Flask
    const firstResponse = {{ first_response | tojson }};
    {% if first_map is defined %}
    const firstMap = {{ first_map | tojson }};
    if (firstMap && firstMap !== "None") {
      mapDiv.innerHTML = firstMap;
    }
    {% endif %}
    {% if first_minimap is defined %}
    const firstMini = {{ first_minimap | tojson }};
    if (firstMini && firstMini !== "None") {
      miniMapDiv.innerHTML = firstMini;
    }
    {% endif %}
    {% if first_inventory is defined %}
    const firstInventory = {{ first_inventory | tojson }};
    updateInventory(firstInventory);
    {% endif %}
    if (firstResponse && firstResponse !== "None") {
      logDiv.innerHTML += `<div>${firstResponse}</div>`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const command = document.getElementById('command').value.trim();
      if (!command) return;

      document.getElementById('command').value = '';
      logDiv.innerHTML += `<div style="color:#6f6;">> ${command}</div>`;
      logDiv.scrollTop = logDiv.scrollHeight;

      try {
        const response = await fetch('/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ command })
        });

        const data = await response.json();
        logDiv.innerHTML += `<div>${data.response}</div>`;
        if (data.map) { mapDiv.innerHTML = data.map; }
        if (data.minimap) { miniMapDiv.innerHTML = data.minimap; }
        if (data.inventory) { updateInventory(data.inventory); }
        logDiv.scrollTop = logDiv.scrollHeight;
      } catch (err) {
        logDiv.innerHTML += `<div style="color:red;">Error: ${err}</div>`;
      }
    });
  </script>
</body>
</html>
