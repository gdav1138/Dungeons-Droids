<!DOCTYPE html>
<html>
<head>
  <title>Dungeons & Droids - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <div class="container">
    <h1>Dungeons & Droids</h1>
    
    <div class="flash-messages">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="flash-message flash-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>

    <form id="loginForm" method="POST" action="{{ url_for('login') }}">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required autofocus />
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required />
      </div>
      
      <button type="submit">Log In</button>
    </form>

    <div class="form-toggle">
      <p>Don't have an account?</p>
      <form id="registerForm" method="POST" action="{{ url_for('register') }}">
        <input type="hidden" id="register-username" name="username" />
        <input type="hidden" id="register-password" name="password" />
        <button type="submit" class="register-btn">Create Account</button>
      </form>
    </div>
  </div>

  <script>
    // When register button is clicked, copy login form values to register form
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      
      if (!username || !password) {
        e.preventDefault();
        alert('Please enter username and password first');
        return false;
      }
      
      document.getElementById('register-username').value = username;
      document.getElementById('register-password').value = password;
    });
  </script>
</body>
</html>
